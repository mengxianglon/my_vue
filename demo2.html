<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../js/vue.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<title>Vue</title>
	<style>

	</style>
</head>

<body>
	<div id="app">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title text-center">后期制作表</h3>
			</div>
			<div class="panel-body form-inline">
				<label>
					id:
					<input type="text" class="form-control" v-model="id">
				</label>
				<label>
					name:
					<input type="text" class="form-control" v-model="name">
				</label>
				<label>
					<input type="button" value="添加" class="btn btn-primary" @click="add()">
				</label>
				<label>
					search:
					<input type="text" class="form-control" v-model="search" placeholder="search">
					<input type="button" value="搜索" class="btn btn-primary" @click="searchs()">
				</label>
			</div>
		</div>


		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>姓名</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" v-for="search() in list" :key="item.id">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.ctime |timeformat}}</td>
					<td><a href="" @click.prevent="del(item.id)">删除</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script>
	Vue.filter('timeformat', function (datestr) {
		//return console.log(datestr);
		let dt = new Date(datestr)
		let y = dt.getFullYear()
		let m = dt.getMonth() + 1
		let d = dt.getDate()

		let fullt = `${y}-${m}-${d}`
		return fullt;
	})
	var vm = new Vue({
		el: '#app',
		data: {
			id: '',
			name: '',
			search:'',
			list: [
				{ id: 1, name: '张三', ctime: new Date() },
				{ id: 2, name: '张四', ctime: new Date() },
				{ id: 3, name: '张五', ctime: new Date() },
			]
		},
		methods: {
			add() {
				if (this.id == '' || this.name == '') return false;
				this.list.push({ id: this.id, name: this.name, ctime: new Date() })
				this.id = this.name = ''
			},

			del(id) {
				this.list.some((item, i) => {
					if (item.id == id) {
						this.list.splice(i, 1)
						return true;
					}
				})
			},
			searchs(keywords){
				return	this.list.filter(item =>{
					if(item.name.includes(keywords)){
						return item
					}
				})
			}
		}
	})
</script>

</html>
