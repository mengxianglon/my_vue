<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../js/vue.js"></script>
	<title>Vue</title>
	<style>
		.red{
			color: red;
		}
		.blue{
			color: blue;
		}
		.cur{
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="app">
		<p :class="{red: !isshow,blue: isshow,cur:true}" @click="isshow=!isshow" onselectstart="return false;">{{str}}</p>
	</div>
</body>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			str: 'centos真的要下功夫才能学好呢',
			isshow: true
		},

	})
</script>

</html>
